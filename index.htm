<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body class="flex_center heightFull">
    <div class="conatainer">
        <h2 class="textCenter todoHeading mb-2">Add your first Todo*</h2>
        <form class="todo_input">
            <input type="text" class="input">
            <b><small class="errorTxt hide">*Please fill the above field</small></b>
            <button class="operationBtn">Add</button>
        </form>
        <div class="searchBox">
            <div class="searchInptBox hide">
                <i class="fa-solid fa-xmark"></i>
                <input placeholder="todo to search..." class="searchInpt" type="text">
            </div>
            <p class="searchBtn hide">Search <i class="fa-solid fa-magnifying-glass "></i></p>
        </div>
        <div class="todosBox">
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/7b8a2c2da3.js" crossorigin="anonymous"></script>

</body>

</html>
