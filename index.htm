<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4978/4978346.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>SoloDev_Todo-List</title>
</head>

<body class="flex_center heightFull">
    <div class="conatainer">
        <h2 class="textCenter todoHeading mb-2">Add your first Todo*</h2>
        <form class="todo_input">
            <input type="text" class="input">
            <b><small class="errorTxt hide">*Please fill the above field</small></b>
            <button class="operationBtn">Add</button>
        </form>

        <!-- Todo search -->
        <div class="searchBox">
            <div class="searchInptBox hide">
                <i class="fa-solid fa-xmark"></i>
                <input placeholder="todo to search..." class="searchInpt" type="text">
            </div>
            <p class="searchBtn hide">Search <i class="fa-solid fa-magnifying-glass "></i></p>
        </div>

        <!-- Todo not found image -->
        <div class="todosNotFound hide">
            <div class="notFoundImg">
                <img src="https://t4.ftcdn.net/jpg/04/26/08/51/240_F_426085199_q6YtlZR7McMNekrghgyetyoPZKTro0WV.jpg"
                    alt="">
            </div>
            <b><small> No results found try with another word</small></b>
        </div>

        <!-- Todos -->
        <div class="todosBox">
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/7b8a2c2da3.js" crossorigin="anonymous"></script>

</body>

</html>
